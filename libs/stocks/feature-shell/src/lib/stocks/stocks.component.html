<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
            matInput
            placeholder="Symbol e.g AAPL"
            formControlName="symbol"
            value=""
    />
    <mat-error
    ><span
            *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
    >Please enter a symbol</span
    >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period" required>
      <mat-option
              *ngFor="let timePeriod of timePeriods"
              [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="displayCustomDates">
    <input matInput [matDatepicker]="fromDatePicker"
           placeholder="Choose a date: From"
           formControlName="fromDate"
           value=""
           [max]="this.currentDate">
    <mat-datepicker-toggle
            [for]="fromDatePicker">
    </mat-datepicker-toggle>
    <mat-datepicker #fromDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field *ngIf="displayCustomDates">
    <input matInput [matDatepicker]="toDatePicker"
           placeholder="Choose a date: To"
           value=""
           [min] = "this.minDate"
           [max]="this.currentDate"
           formControlName="toDate">
    <mat-datepicker-toggle
            [for]="toDatePicker">
    </mat-datepicker-toggle>
    <mat-datepicker #toDatePicker></mat-datepicker>
  </mat-form-field>


</form>
<coding-challenge-chart [data$]="this.quotes$"></coding-challenge-chart>
